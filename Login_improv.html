<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sistema Interno</title>
    <link rel="stylesheet" href="login_improv.css">
</head>
<body>
    <div class="login-container">
        <form action="brevemente.html" method="POST" class="login-form">
            <h2>Login </h2>
            
            <label for="codigo">Código de Processo</label>
            <input type="text" id="codigo" name="codigo_processo" required placeholder="Digite seu código">

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">

            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
